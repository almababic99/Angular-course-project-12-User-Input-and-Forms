<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <!-- The form uses the formGroup directive to bind it to the form property in the signup.component.ts -->
  <!-- The ngSubmit event is used to trigger the onSubmit() method from signup.component.ts when the form is submitted. -->
  <h2>Welcome on board!</h2>
  <p>We just need a little bit of data from you to get you started ðŸš€</p>

  <div class="control">
    <label for="email">Email</label>
    <input id="email" type="email" name="email" formControlName="email" />
    <!-- The email input field is linked to the email control in the form from signup.component.ts using formControlName="email". -->
  </div>

  <div class="control-row" formGroupName="passwords">
    <!-- The formGroupName="passwords" binds the password-related fields to a specific FormGroup named "passwords" from signup.component.ts -->
    <div class="control">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        formControlName="password"
      />
      <!-- The password input field is linked to the password control in the form from signup.component.ts using formControlName="password". -->
    </div>

    <div class="control">
      <label for="confirm-password">Confirm Password</label>
      <input id="confirm-password" type="password" name="confirm-password" formControlName="confirmPassword" />
      <!-- The confirm password input field is linked to the confirm password control in the form from signup.component.ts using formControlName="confirmPassword". -->
    </div>
  </div>

  <hr />

  <div>
    <div class="control-row">
      <div class="control">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" formControlName="firstName" />
        <!-- The first name input field is linked to the first name control in the form from signup.component.ts using formControlName="firstName". -->
      </div>

      <div class="control">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" formControlName="lastName" />
        <!-- The last name input field is linked to the last name control in the form from signup.component.ts using formControlName="lastName". -->
      </div>
    </div>

    <fieldset formGroupName="address">
      <!-- The formGroupName="address" binds the address-related fields to a specific FormGroup named "address" from signup.component.ts -->
      <legend>Your Address</legend>

      <div class="control-row">
        <div class="control">
          <label for="street">Street</label>
          <input type="text" id="street" name="street" formControlName="street" />
          <!-- The street input field is linked to the street control in the form from signup.component.ts using formControlName="street". -->
        </div>

        <div class="control">
          <label for="number">Number</label>
          <input type="text" id="number" name="number" formControlName="number" />
          <!-- The number input field is linked to the number control in the form from signup.component.ts using formControlName="number". -->
        </div>
      </div>

      <div class="control-row">
        <div class="control">
          <label for="postal-code">Postal Code</label>
          <input type="text" id="postal-code" name="postal-code" formControlName="postalCode" />
          <!-- The postal code input field is linked to the postal code control in the form from signup.component.ts using formControlName="postalCode". -->
        </div>

        <div class="control">
          <label for="city">City</label>
          <input type="text" id="city" name="city" formControlName="city" />
          <!-- The city input field is linked to the city control in the form from signup.component.ts using formControlName="city". -->
        </div>
      </div>
    </fieldset>
  </div>

  <hr />

  <div class="control-row">
    <div class="control">
      <label for="role">What best describes your role?</label>
      <select id="role" name="role" formControlName="role">
        <!-- The role input field is linked to the role control in the form from signup.component.ts using formControlName="role". -->
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="employee">Employee</option>
        <option value="founder">Founder</option>
        <option value="other">Other</option>
      </select>
    </div>
  </div>

  <fieldset>
    <legend>How did you find us?</legend>
    <div class="control">
      <input type="checkbox" id="google" name="acquisition" value="google" />
      <label for="google">Google</label>
    </div>

    <div class="control">
      <input type="checkbox" id="friend" name="acquisition" value="friend" formControlName="agree" />
      <!-- The agree input field is linked to the agree control in the form from signup.component.ts using formControlName="agree". -->
      <label for="friend">Referred by friend</label>
    </div>

    <div class="control">
      <input type="checkbox" id="other" name="acquisition" value="other" />
      <label for="other">Other</label>
    </div>
  </fieldset>

  <div class="control-row">
    <div class="control">
      <label for="terms-and-conditions">
        <input type="checkbox" id="terms-and-conditions" name="terms" />
        I agree to the terms and conditions
      </label>
    </div>
  </div>

  <p class="form-actions">
    <button type="reset" class="button button-flat" (click)="onReset()">Reset</button>
    <!-- A "Reset" button that clears the form data (using the onReset() method from signup.component.ts). -->
    <button type="submit" class="button">Sign up</button>
  </p>
</form>
